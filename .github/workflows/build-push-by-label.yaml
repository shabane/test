name: build-and-push-by-label
on:
  issues:
    types:
      - "labeled"

  schedule:
    - cron: '5 * * * *'

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
    - run: sudo apt-get install tree -y
    - run: tree
    - uses: actions/checkout@v3
    - id: foo
      uses: bit-orbit/issue-2-hugo-post@master
      with:
        NAME: 'carbon'
        OWNER: 'shabane'
        PUB_DIR: 'content'
        DEBUG: True
