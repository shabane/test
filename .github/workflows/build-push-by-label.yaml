name: build-and-push-by-label
on:
  issues:
    types:
      - "labeled"

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
    - if: ${{ github.event.label.name }} == 'bug'
    - uses: actions/checkout@v3
    - id: foo
      uses: bit-orbit/issue-2-hugo-post@master
      with:
        NAME: 'carbon'
        OWNER: 'shabane'
        PUB_DIR: 'content'
        DEBUG: True